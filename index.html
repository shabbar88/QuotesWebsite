<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Motivational Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side"></div>
    <div class="right-side">
      <div class="container">
        <h1>Need Some Motivation?</h1>
        <div class="quote-box">
          <p id="quote">Click the button to get inspired!</p>
          <span id="author"></span>
        </div>
        <button onclick="generateQuote()">Get a New Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
